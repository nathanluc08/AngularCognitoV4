<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- UUID Column -->
    <ng-container matColumnDef="uuid">
      <th mat-header-cell *matHeaderCellDef> UUID </th>
      <td mat-cell *matCellDef="let element"> {{element.host_uuid}} </td>
    </ng-container>

    <!-- HostName Column -->
    <ng-container matColumnDef="hostname">
      <th mat-header-cell *matHeaderCellDef> HostName </th>
      <td mat-cell *matCellDef="let element"> {{element.hostname_fqdn}} </td>
    </ng-container>

    <!-- IP Column -->
    <ng-container matColumnDef="ip">
      <th mat-header-cell *matHeaderCellDef> IP </th>
      <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
    </ng-container>

    <!-- OS Column -->
    <ng-container matColumnDef="os">
      <th mat-header-cell *matHeaderCellDef> OS </th>
      <td mat-cell *matCellDef="let element"> {{element.platform}} </td>
    </ng-container>

    <!-- Version Column -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef> Version </th>
      <td mat-cell *matCellDef="let element"> {{element.current_version}} </td>
    </ng-container>

    <!-- Last Seen Column -->
    <ng-container matColumnDef="lastseen">
      <th mat-header-cell *matHeaderCellDef> Last Seen </th>
      <td mat-cell *matCellDef="let element"> {{element.last_seen}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip-list>
          <mat-chip *ngIf="element.Status==='RUNNING'" class="green-chip">{{element.Status}}</mat-chip>
          <mat-chip *ngIf="element.Status==='UNKNOWN'" class="red-chip">{{element.Status}}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <!-- Creation Column -->
    <ng-container matColumnDef="create">
      <th mat-header-cell *matHeaderCellDef> Create </th>
      <td mat-cell *matCellDef="let element"> {{element.create_date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>
</div>
