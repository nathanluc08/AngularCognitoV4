<mat-sidenav-container class="main-panel">
    <mat-toolbar class="color">
      <div class="navbar-dashboard" routerLink="/navbar/dashboardChartJS" >DASHBOARD</div>
      <div class="button-exit">
        <button mat-button [matMenuTriggerFor]="exit">
          <div class="photo">
            <img src="../../../assets/img/LogoMenu.png" alt="exit">
            <span class="caret"></span>
          </div>
        </button>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="notifications" (click)="this.notificationsService.afficheNotification()" class="notification">
        <mat-icon>notifications</mat-icon>
      </button>
      <mat-menu #notifications="matMenu">
        <span mat-menu-item class="item" *ngFor="let i of this.notificationsService.afficheNotification()"> {{ i }} </span>
        <mat-divider></mat-divider>
        <button mat-menu-item class="item" (click)="this.notificationsService.clearNotification()">Supprimer Notifications</button>
      </mat-menu>
      <mat-menu #exit="matMenu">
        <button mat-menu-item class="item" routerLink="/navbar/dashboardChartJS">ChartJS</button>
        <button mat-menu-item class="item" routerLink="/navbar/dashboardServer">Server</button>
        <button mat-menu-item class="item" routerLink="/navbar/profiles">Profils</button>
        <button mat-menu-item class="item" routerLink="/navbar/usersCompany" *ngIf="this.permission == true">Users Company</button>
        <button mat-menu-item class="item" routerLink="/navbar/company" *ngIf="this.permission == true">Company</button>
        <mat-divider></mat-divider>
        <button mat-menu-item class="item" (click)="signOutWithCognito()">DÃ©connexion</button>
      </mat-menu>
    </mat-toolbar>
  <router-outlet></router-outlet>
</mat-sidenav-container>
