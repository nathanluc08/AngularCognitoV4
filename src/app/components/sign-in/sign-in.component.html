<body xmlns="http://www.w3.org/1999/html">
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form>
    <img src="https://www.cartesoft.lu/wp-content/uploads/2019/05/logoCarteSoft.png" alt="logo">
    <h3>Bienvenue</h3>

    <label for="email">Nom D'Utilisateur</label>
    <input type="email" name="email" id="email" placeholder="Adresse Mail" [(ngModel)]="user.email" autocomplete="off">

    <label for="password">Mot De Passe</label>
    <input [type]="user.showPassword ? 'text' : 'password'" name="password" id="password" placeholder="Mot De Passe" [(ngModel)]="user.password">

    <label for="checkbox" class="textcheck"><input type="checkbox" class="check" id="checkbox" [checked]="user.showPassword" (change)="user.showPassword = !user.showPassword">Afficher</label>

    <div style="text-align:center">
      <button mat-raised-button (click)="signInWithCognito(); load()">
        <mat-spinner *ngIf="isLoading" style="margin:0 auto;" diameter="30"></mat-spinner>
        <span *ngIf="!isLoading">Se Connecter</span>
      </button>
    </div>

  </form>
  <app-message-modal *ngIf="showAlert" (modalClose)="showAlert=false" [message]="alertMessage"></app-message-modal>
</body>
