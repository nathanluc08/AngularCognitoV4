<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
<!--Stylesheet-->
<style media="screen">
  *,
  *:before,
  *:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }
  body{
    background-color: #080710;
  }
  .background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
  }
  .background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
  }
  .shape:first-child{
    background: linear-gradient(
      #1845ad,
      #23a2f6
    );
    left: -80px;
    top: -80px;
  }
  .shape:last-child{
    background: linear-gradient(
      to right,
      #ff512f,
      #f09819
    );
    right: -30px;
    bottom: -80px;
  }
  form{
    height: 560px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
  }
  form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
  }
  form h3{
    font-size: 28px;
    font-weight: 500;
    line-height: 50px;
    text-align: center;
  }
  label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
  }
  input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
  }
  ::placeholder{
    color: #e5e5e5;
  }
  button{
    margin-top: 50px;
    width: 100%;
    background-color: #080710;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
  }
  img{
    display: block;
    width: 70%;
    margin: auto;
    margin-bottom: 10px;
  }
  .check{
    height: 15px;
    width: 15px;
  }
  .textcheck{
    display: flex;
    margin-top: auto;
  }
</style>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form>
    <img src="https://www.cartesoft.lu/wp-content/uploads/2019/05/logoCarteSoft.png">
    <h3>Bienvenue</h3>

    <label for="email">Nom D'Utilisateur</label>
    <input type="email" name="email" id="email" placeholder="Adresse Mail" [(ngModel)]="user.email" autocomplete="off">

    <label for="password">Mot De Passe</label>
    <input [type]="user.showPassword ? 'text' : 'password'" name="password" id="password" placeholder="Mot De Passe" [(ngModel)]="user.password">

    <input type="checkbox" class="check" id="checkbox" [checked]="user.showPassword" (change)="user.showPassword = !user.showPassword">
    <label for="checkbox" class="textcheck">Afficher</label>

    <button style="margin-top: 30px" (click)="signInWithCognito()">Se Connecter</button>
  </form>
</body>
